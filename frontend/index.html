<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <main>

        <form class="add-form">
            <label>
                Name Nakama
                <input type="text" placeholder="Cardoso Silva" class="input-task" id="nakamaName">
            </label>
            <label>
                Partida
                <input type="text" placeholder="15 de janeiro de 2000" class="input-task" id="dataPartida">
            </label>
            <label>
                Personagem Favorito
                <input type="text" placeholder="Portgas D. Ace" class="input-task" id="persFav">
            </label>
            <label for="">
                Homenagem
                <textarea name="" cols="30" rows="1" placeholder="Homenagem ao Nakama" id="nakamaHomage"></textarea>
            </label>
            <button type="submit">+</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nakama</th>
                    <th>Partida</th>
                    <th>Personagem Favorito</th>
                    <th>Homenagem</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cardoso Silva</td>
                    <td>12 de janeiro de 2000</td>
                    <td>Gol D. Roger</td>
                    <td>
                        <textarea cols="45" rows="5"
                            readonly>Você foi bravo até o fim, irmão. Lembrarei sempre de você</textarea>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
